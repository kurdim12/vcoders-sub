name: CI

on:
  # Only run on pull requests to avoid billing issues
  # Comment out push trigger if billing is locked
  # push:
  #   branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Allow manual workflow dispatch
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    # Skip job if billing is locked (set this to false to enable)
    if: false  # Set to true to enable CI checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build
    # Skip job if billing is locked (set this to false to enable)
    if: false  # Set to true to enable CI checks
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          AIO_MODE: demo
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  test:
    name: Playwright Tests
    # Skip job if billing is locked (set this to false to enable)
    if: false  # Set to true to enable CI checks
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Run Playwright tests
        run: npm run test
        env:
          AIO_MODE: demo

